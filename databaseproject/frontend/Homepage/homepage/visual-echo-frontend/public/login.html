<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"/>
  <title>sports-SYNC LOGIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }
    .main {
      width: 350px;
      height: 500px;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
      overflow: hidden;
    }
    #chk {
      display: none;
    }
    .signup, .login {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }
    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }
    input, select {
      width: 60%;
      height: auto;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    select {
      padding: 10px 12px;
    }
    button {
      width: 60%;
      height: 40px;
      margin: 10px auto;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      margin-top: 30px;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
    }
    button:hover {
      background: #6d44b8;
    }
    .login {
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
    }
    .login label {
      color: #573b8a;
      transform: scale(0.6);
    }
    #chk:checked ~ .login {
      transform: translateY(-500px);
    }
    #chk:checked ~ .login label {
      transform: scale(1);
    }
    #chk:checked ~ .signup label {
      transform: scale(0.6);
    }
  </style>
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- SIGN UP FORM -->
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <select name="userType" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">sports-secretary</option>
        </select>
        <input type="text" name="txt" placeholder="User name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="pswd" placeholder="Password" required />
        <button type="submit">Sign up</button>
      </form>
    </div>

    <!-- LOGIN FORM -->
    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <select name="loginUserType" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">sports-secretary</option>
        </select>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="pswd" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- LOGIN/REGISTER SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Signup Handler
      const signupForm = document.querySelector('.signup form');
      signupForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const userType = this.userType.value;
        const username = this.txt.value;
        const email = this.email.value;
        const password = this.pswd.value;

        if (!userType) {
          alert('Please select a user type for signup.');
          return;
        }

        console.log('Signup data:', { userType, username, email, password });
        alert('Signup successful!');
      });

      // Login Handler
      const loginForm = document.querySelector('.login form');
      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const userType = this.loginUserType.value;
        const email = this.email.value;
        const password = this.pswd.value;

        if (!userType) {
          alert('Please select a user type for login.');
          return;
        }

        console.log('Login attempt:', { userType, email });

        // Redirection URLs
        const redirectMap = {
          admin: 'http://localhost:5173',
          student: 'http://localhost:5175',
          teacher: 'http://localhost:5176'
        };

        const redirectUrl = redirectMap[userType];

        if (redirectUrl) {
          alert(`Login successful! Redirecting to the ${userType} page...`);
          window.location.href = redirectUrl;
        } else {
          console.error('Invalid user type:', userType);
          alert('Invalid user type. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
